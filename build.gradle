plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    id 'eclipse'
}

// Define the main class for the application
mainClassName = 'q.pix.PixEdit'

dependencies {
    // This dependency is found on implementation classpath of this component and consumers.
    implementation 'com.google.guava:guava:23.0'
	// https://mvnrepository.com/artifact/org.imgscalr/imgscalr-lib
    implementation group: 'org.imgscalr', name: 'imgscalr-lib', version: '4.2'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    implementation files('extLib/animal-sniffer-annotations-1.14.jar')
    implementation files('extLib/colorimetry.jar')
    implementation files('extLib/error_prone_annotations-2.0.18.jar')
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    flatDir {
       dirs 'extlib'
    }
}

  task copyToLib(type: Copy) {
    into "$buildDir/libs"
    from configurations.default
}

build.dependsOn(copyToLib)

